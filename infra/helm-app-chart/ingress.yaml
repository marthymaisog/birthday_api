apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "hello-app.fullname" . }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.hosts[0].host }}
      http:
        paths:
          - path: {{ .Values.ingress.hosts[0].paths[0] }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "hello-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
